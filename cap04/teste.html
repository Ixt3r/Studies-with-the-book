<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css/estilo.css" />
    <link rel="icon" type="image/png" href="img/5275514_52370.jpg" />
    <title>Document</title>
  </head>
  <body>
    <img src="img/5275514_52370.jpg" alt="balança de peso" />
    <h1>Programa cálculo de peso</h1>
    <form>
      <p>
        Nome:
        <input type="text" id="inNome" required />
      </p>
      <p>
        Sexo:
        <input type="radio" name="sexo" id="inMasculino" required /> Masculino
        <input type="radio" name="sexo" id="inFeminino" required /> Feminino
      </p>
      <p>
        Altura:
        <input type="number" min="0" step="0.01" id="inAltura" required />
      </p>
      <input type="submit" value="Calcular peso ideal" />
      <input type="reset" value="Limpar campos" />
    </form>
    <h3></h3>

    <script src="js/teste.js"></script>
  </body>
</html>
