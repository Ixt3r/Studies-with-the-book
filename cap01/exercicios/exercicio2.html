<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      elaborar um programa para uma pizzaria o qual leia o valor total de uma
      conta, e quantos clientes vao paga-la, calcule e informe o valor de cada
      cliente.
    </p>

    <script>
      const valorConta = Number(prompt("informe o valor da conta"));
      const clientes = Number(prompt("quantos clientes"));
      const total = valorConta / clientes;
      alert("valor para cada cliente: " + total);
    </script>
  </body>
</html>
