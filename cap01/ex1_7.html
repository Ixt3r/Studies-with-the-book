<script>
  /*Elaborar um programa que leia o valor de um jantar. Calcule e informe
  o valor da taxa do garçon = 10% e o valor total a ser pago*/

  const valorJantar = Number(prompt("informe o valor da janta")); /*88.00*/
  const taxa = valorJantar * 0.1;
  const total = valorJantar + taxa;
  alert(
    "Taxa garçon R$: " + taxa.toFixed(2) + "\nTotal R$: " + total.toFixed(2)
  );
  /* alert ('Taxa garçon R$: ${taxa.toFixed(2)} \nTotal R$: ${total.toFixed(2)}' )*/
</script>
