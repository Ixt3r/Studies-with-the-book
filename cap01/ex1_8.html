<script>
  //elaborar um programa que leia a duração de uma viagem em dias e horas
  //calcular e informar a duração total da viagem em numero de horas
  const dias = Number(prompt("informe o numero de dias da viagem: "));
  const horas = Number(prompt("informe o numero de horas: "));
  const totalHoras = dias * 24 + horas;
  alert("numero total de horas é: " + totalHoras);
</script>
