<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Elaborar um programa para um restaurante que leia o preço por kg
  e consumo (em gramas) de um cliente. Exiba o valor a ser pago.-->
    <h1>Restaurante</h1>
    <form>
      <p>
        Preço por kg:
        <input type="number" id="inQuilo" min="0" step="0.01" required />
      </p>
      <p>
        Consumo por cliente:
        <input type="number" id="inConsumo" min="0" required />
      </p>
      <input type="submit" value="Calcular preço" />
    </form>
    <h3></h3>
    <script src="js/ex2_4.js"></script>
  </body>
</html>
